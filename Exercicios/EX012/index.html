<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>videos no proprio site</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls>
      <source src="#meuvideo.mp4" type="video-mp4" />
      <source src="#meuvideo.m4v" type="video-m4v" />
      <source src="#meuvideo.webm" type="video-webm" />
      <source src="#meuvideo.ogv" type="video-ogv" />
      <p>seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>inserindo vídeos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Xy2yHMwpDlo?si=JNCd2aNJwBD5xSNk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
