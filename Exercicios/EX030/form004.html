<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulário 4</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="imail">E-mail</label>
        <input
          type="email"
          name="email"
          id="imail"
          autocomplete="email"
          required
        />
      </p>

      <label for="itelefone">Telefone</label>
      <input
        type="tel"
        name="telefone"
        id="itelefone"
        autocomplete="tel"
        required
      />

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
