<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 5</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="imas" />
        <label for="imas">Masculino</label>
        <input type="radio" name="sexo" id="ifem" />
        <label for="ifem">feminino</label>
      </fieldset>

      <fieldset>
        <legend>esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfur" />
        <label for="iesfur">futebol</label>
        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">basquete</label>
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">natação</label>
        <input type="checkbox" name="esten" id="iesten" />
        <label for="iesten">Tênis</label>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limapar" />
      </p>
    </form>
  </body>
</html>
