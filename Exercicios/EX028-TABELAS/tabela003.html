<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesclagem de células</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 300px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de Células</h1>
    <table>
      <tr>
        <td>a</td>
        <td colspan="2">b</td>
      </tr>
      <tr>
        <td>d</td>
        <td>e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr>
        <td>g</td>
        <td>h</td>
      </tr>
      <tr>
        <td>j</td>
        <td>k</td>
        <td>l</td>
      </tr>
    </table>
  </body>
</html>
